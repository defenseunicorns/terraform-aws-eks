# If the workflow trigger is "pull_request", run pre-commit checks.
name: pre-commit

on:
  pull_request:

permissions:
  pull-requests: write
  id-token: write
  contents: read

jobs:

  pre-commit:
    uses: defenseunicorns/delivery-github-actions-workflows/.github/workflows/pre-commit.yml@ci/refactor_for_github_app_token_expiration
    secrets:
      APPLICATION_ID: ${{ secrets.NARWHAL_BOT_APP_ID }}
      APPLICATION_PRIVATE_KEY: ${{ secrets.NARWHAL_BOT_SECRET }}
    with:
      check-types: '["common", "terraform", "golang"]'
